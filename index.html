<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hogwarts Student List</title>
</head>
<body>
    <template id="student">
        <article class="student_info">
            <div id="student_text">
                <h2 data-field="firstname" class="name"></h2>
                <h2 data-field="lastname" class="name"></h2>
                <img data-field="image" class="image" src="" alt="">
                <h3 data-field="house"></h3>
            </div>
        </article>
    </template>
    <script src="script.js"></script>
</body>
</html>
